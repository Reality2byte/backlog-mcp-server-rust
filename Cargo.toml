[package]
name = "backlog-api-client"
version = "0.1.0"
edition = "2021"
description = "A Rust client for the Backlog API"
license = "MIT"

[dependencies]
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "2.0"
url = "2.5"
regex = "1.11"
chrono = { version = "0.4.40", features = ["serde"] }